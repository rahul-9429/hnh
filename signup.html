<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="styles.css">
  <style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(to bottom right, #345163, #1a1a2e);
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.container {
  display: flex;
  gap: 30px;
}

.form-box {
  background-color: #ffffff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
  width: 300px;
  text-align: center;
}

h2 {
  margin-bottom: 20px;
  color: #345163;
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #345163;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #1a1a2e;
}
h1{
    color: white;
}
  </style>
</head>
<body>
    <h1>Health and Hygiene</h1>

  <div class="container">
    
    <div class="form-box">
      <h2>Signup</h2>
      <input type="email" id="signupEmail" placeholder="Enter email" />
      <input type="password" id="signupPassword" placeholder="Enter password" />
      <button onclick="signup()">Signup</button>
      <p> Have an account! <a href="login.html">Login</a> </p>
    </div>

   

  <script type="module" src="firebase-auth.js"></script>
</body>
</html>
